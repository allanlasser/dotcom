<article>
    <header class="flexbox flex-wrap align-end justify-between">
        <h1 class="element flex-auto"><a href="{{post.url}}">{{ post.title }}</a></h1>
        <p class="element flex-0"><time class="small grey" datetime="{{post.date|date_to_xmlschema}}" title="{{post.date|date_to_rfc822}}">{{post.date|date:"%B %d, %Y"}}</time></p>
    </header>
    <main class="textbox element">
	    {{ post.content }}
    </main>
</article>
