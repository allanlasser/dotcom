<div class="flexbox align-start justify-between">
    <p class="element flex-auto"><a href="{{post.url}}">{{ post.title }}</a></p>
    <p class="element flex-0"><time class="small grey" datetime="{{post.date|date_to_xmlschema}}" title="{{post.date|date_to_rfc822}}">{{post.date|date:"%B %d, %Y"}}</time></p>
</div>
