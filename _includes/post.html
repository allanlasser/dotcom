<div class="flexbox align-baseline">
    <p class="h3 element"><a href="{{site.url}}{{post.url}}" title="{{post.title}}">{{post.title}}</a></p>
    <p class="element"><time class="small grey" datetime="{{post.date|date_to_xmlschema}}" title="{{post.date|date_to_rfc822}}">{{post.date|date:"%B %d, %Y"}}</time></p>
</div>
