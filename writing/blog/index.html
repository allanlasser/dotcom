---
title: Allan Lasser / Blog
layout: page
---
<div class="blog page">
    <h1>Blog</h1>
    <p class="subhead">Thoughts, photos, and sketches.</p>
    <ul class="blog collection nostyle-list">
    {% for post in site.posts %}
        <li class="blog item">
            <article class="blog">
                <time class="date" datetime="{{post.date|date_to_xmlschema}}" title="{{post.date|date_to_rfc822}}">
                    {{post.date|date:"%B %d, %Y"}}
                </time>
                <h2><a href="{{site.url}}{{post.url}}" title="{{post.title}}">{{post.title}}</a></h2>
                {{ post.content }}
            </article>
        </li>
    {% endfor %}
    </ul>
</div>
