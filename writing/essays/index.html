---
title: Allan Lasser / Essays
layout: page
---
<div class="essay page">
    <h1>Essays</h1>
    <ul class="essay collection nostyle-list">
    {% for essay in site.essays reversed %}
        <li class="essay item">
            <time class="date" datetime="{{essay.date|date_to_xmlschema}}" title="{{essay.date|date_to_rfc822}}">
                {{essay.date|date:"%Y"}}
            </time>
            <h2><a href="{{site.url}}{{essay.url}}" title="{{post.title}}">{{essay.title}}</a></h2>
        </li>
    {% endfor %}
    </ul>
</div>
