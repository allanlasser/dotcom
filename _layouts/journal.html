{% include header.html %}
<article class="post page">
    <header>
        <time class="date" datetime="{{page.date|date_to_xmlschema}}" title="{{page.date|date_to_rfc822}}">
            {{page.date|date:"%B %d, %Y"}}
        </time>
        <h1>{{ page.title }}</h1>
    </header>
	{{ content }}
</article>
